<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
</head>
<body>
  <div class="chartContainer">
    <!-- Premier pie chart -->
    <apx-chart  [series]="chartSeries" [chart]="chartDetails" [labels]="chartLabels" [title]="chartTitle" [dataLabels]="chartDataLabels" (click)="onChartLoad($event)"></apx-chart>
  
    <!-- Deuxième pie chart (basé sur Energies_mean) -->
    <apx-chart *ngIf="chartSeries.length > 0" [series]="chartSeries" [chart]="chartDetails" [labels]="chartLabels" [title]="chartTitle" [dataLabels]="chartDataLabels" hidden></apx-chart>
  </div>
</body>
</html>
