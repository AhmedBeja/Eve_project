<body>
    <header>
        <h1>Glossaire</h1>
    </header>
    <main>
        <section>
            <app-search (inputChanged)="applyFilter($event)"></app-search>
              <div *ngFor="let item of filteredGlossary">
                <h2>{{ item.term }}</h2>
                <p>{{ item.definition }}</p>
              </div>
        </section>
    </main>
</body>
